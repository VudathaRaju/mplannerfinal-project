<div class="bg-full col-md-12 pt-5 pb-5">
<div class=" mx-auto border col-md-4 pt-5 pb-5 shadow p-3 mb-5 bg-white rounded text-center">
    <a class="navbar-brand" href="">
        <img src="../../../assets/img/mplannerlogo.png" id="icon" alt="User Icon" width="200" />
    </a>
    <div class=" border-0  pt-3">
        <div class=" text-center">
          <div class="col-md-12 pt-3">
              <div class="form-container">
                <form [formGroup]="userConfirmPassword" (ngSubmit)="onSubmit()" i>

               <div class="form-group">
                    <input type="password" formControlName="password" id="password" placeholder="Password" class="form-control">
                    <span *ngIf="password.errors && isValidRegisterSubmitted != null && !isValidRegisterSubmitted"
                      [ngClass]="'error'">
                      <p *ngIf="password.errors.required" class="alert alert-danger">Password is required </p>
                    </span>
                 </div>

              <div class="form-group">
                    <input type="password" formControlName="confirmPassword"
                      placeholder="Confirm Password" class="form-control">

                    <span *ngIf="confirmPassword.errors && isValidRegisterSubmitted != null && !isValidRegisterSubmitted"
                      [ngClass]="'error'">

                      <p *ngIf="userConfirmPassword.controls.confirmPassword.errors?.MatchPassword" class="alert alert-danger">
                      Password doesn't match</p>
                    </span>

                 </div>

                  <div class="form-group text-center">
                <button type="submit" class="btn btn-primary" [disabled]="userConfirmPassword.invalid">
                  Reset Password
                </button>
              </div>
              <div class="mt-1">
                <a routerLink="/login" class="">Login</a>
              </div>
            </form>

                </div>
            </div>
          </div>
    </div>

</div>

</div>
